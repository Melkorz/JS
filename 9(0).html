<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirates Booty</title>
    <script>
        window.onload = init; // выполнение функции init после загрузки страницы
        function init() {
            let map = document.getElementById("map");
            map.onmousemove = showCoords;
        }
        function showCoords(eventObj) {
            let map = document.getElementById("coords");
            let x = eventObj.clientX;
            let y = eventObj.clientY;
            map.innerHTML = "Map coordinates: " + x + ", " + y;
        }
    </script>
</head>
<body>
    <img id="map" src="https://w.forfun.com/fetch/f7/f7e9536b4b89b0313e71f0f88063293b.jpeg">
    <p id="coords">Move mouse to find coordinates...</p>
</body>
</html>
