<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur image</title>
    <style>
        .Blur {
            background: url(https://cdn.freecodecamp.org/curriculum/css-cafe/beans.jpg);
            background-size: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            -webkit-filter: blur(0px);
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <div class="Blur"></div>
</body>

</html>
